apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: scraping-service
spec:
  schedule: "*/90 * * * *"
  concurrencyPolicy: "Forbid"
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: scraping-service
            image: tylerhanson1/scraping_service
            env:
              - name: database_url
                valueFrom:
                  configMapKeyRef:
                    name: app-config
                    key: database_url
              - name: db_user
                valueFrom:
                  configMapKeyRef:
                    name: app-config
                    key: db_user
              - name: db_password
                valueFrom:
                  configMapKeyRef:
                    name: app-config
                    key: db_password
              - name: database_name
                valueFrom:
                  configMapKeyRef:
                    name: app-config
                    key: database_name
            command: ["python"]
            args: ["main.py"]
          restartPolicy: Never