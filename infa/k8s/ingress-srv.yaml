apiVersion:
  kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: test.bullionradar.com
      http:
        paths:
          - path: /api
            backend:
              serviceName: api_service-cluster-ip-srv
              servicePort: 80
          - path: /ingest
            backend:
              serviceName: ingest_service-cluster-ip-srv
              servicePort: 8080